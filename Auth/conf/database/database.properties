# driver class to database
accounts.database.driver = com.mysql.jdbc.Driver

# database uri !!!with trailing slash!!!
accounts.database.url = jdbc:mysql://localhost:3306/

# Database Hibernate dialect (see http://hibernate.org)
accounts.database.dialect = org.hibernate.dialect.MySQL5Dialect

# Database user
accounts.database.user = JMaNGOS

# Database password
accounts.database.password = JMaNGOS

# Database name
accounts.database.name = accounts

# Minimum amount of database connections
accounts.database.connections.min = 5

# Maximum amount of database connections
accounts.database.connections.max = 10